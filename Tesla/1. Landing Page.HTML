<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telsa Roadster</title>
    <link rel="stylesheet" type="text/css" href="1. Telsa Landing Page.CSS" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <!-- NAVIGATION BEGINS HERE -->
    <header>
      <img class="logo" src="./Images/Tesla Logo.png" alt="logo" />
      <nav>
        <ul class="cars">
          <li><a href="#">Model S</a></li>
          <li><a href="#">Model 3</a></li>
          <li><a href="#">Model x</a></li>
          <li><a href="#">Model Y</a></li>
          <li><a href="#">Cybertruck</a></li>
          <li><a href="#">Roadster</a></li>
          <li><a href="#">Energy</a></li>
        </ul>
      </nav>
      <ul class="cta">
        <li>Shop</li>
        <li>Sign In</li>
            <i class="fa fa-bars"></i>
      </ul>
    </header>
    <!-- NAVIGATION ENDS HERE -->
    <main>
      <h1 class="title">Roadster</h1>
      <p class="description">
        The quickest car in the world, with record-</br>setting acceleration, range
        and performance.
      </p>
      <div class="specs">
        <img class="speed" src="./Images/speedometer.png" alt="">
        <table>
          <tr>
            <td><span>2.1</span>s</td>
          </tr>
          <tr>
            <td>0-100km/h</td>
          </tr>
        </table>
        <hr>
        <table id="middletable">
            <tr>
            <td><Span>+400</Span>km/h</td>
            </tr>
            <tr>
              <td>Top Speed</td>
            </tr>
        </table>
        <hr>
        <table>
          <tr>
            <td><span>1000</span>km</td>
          </tr>
          <tr>
            <td>Range</td>
          </tr>
        </table>
        <a class="button" href="#">Reserve Now</a>
        <br>
      </div>
      <div class="downarrow">
        <i class="arrow down"></i>
      </div>
    </main>
  </body>
</html>
