    <meta charset="UTF-8" />

    <main>
      <article>
        <h5 class="screen-reader-text">
          Contact Us
        </h5>
        <form action="#">
          <label for="name">
            Name
            <input type="text" placeholder="Peter Porker" />
          </label>
          <label for="age">
            Age
            <input type="number" placeholder="23" />
          </label>
          <label for="Universe">
            Universe
            <input type="text" placeholder="Earth 616" />
          </label>
          <label for="message">
            message
            <textarea
              name="message"
              id=""
              cols="30"
              rows="10"
              placeholder="Your Message"
            ></textarea>
          </label>
        </form>
      </article>
    </main>
